<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Leaving App...</title>
</head>

<body style="background:black;">

<script>
  const ua = navigator.userAgent || "";

  const isIG = ua.includes("Instagram");
  const isFB = ua.includes("FBAN") || ua.includes("FBAV");

  // Only IG/FB should trigger the escape
  if (isIG || isFB) {
    // This forces the "You're leaving our app" popup
    window.location.href = "intent://11eleven.app/#Intent;scheme=https;package=com.android.chrome;end";
  } else {
    // Normal browsers simply go to the homepage
    window.location.href = "/";
  }
</script>

</body>
</html>
