<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>11Eleven — Your Aura, at 11:11</title>
  <link rel="icon" type="image/png" href="./assets/1111-logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main class="bg">
    <header class="topbar">
      <img src="./assets/1111-logo.png" alt="11eleven logo" class="siteLogo" />
      <div class="logo">11Eleven</div>
      <div class="tag">Your aura, at 11:11</div>
    </header>

    <section class="hero">
      <h1 class="headline">Access unlocked</h1>
      <p class="subcopy">Your <span id="accessType">insight</span> is ready.</p>

      <div id="status" class="status-message">Processing your access…</div>

      <div id="insight-container" class="panel">
        <p id="insight-message">Your deeper or early insight will appear once you’re back in the portal.</p>
      </div>
    </section>

    <footer class="footer">
      <a href="./privacy.html">Privacy</a> · <a href="./terms.html">Terms</a> · © 11Eleven
    </footer>
  </main>

  <script>
const params = new URLSearchParams(window.location.search);
const type = params.get("type");

let redirectURL = "index.html";

// Early Access purchased
if (type === "early") {
    redirectURL = "index.html?access=granted";
}

// Deeper Insight purchased
else if (type === "deeper") {
    redirectURL = "index.html?deeper=granted";
}

// Show visual confirmation text
document.getElementById("status").innerText =
  "Access granted. Redirecting you back to the portal...";

// Redirect after 1.5 seconds
setTimeout(() => {
    window.location.href = redirectURL;
}, 1500);
</script>
</body>
</html>
